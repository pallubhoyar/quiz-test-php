<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Student Details</h2>
    <form action="quiz.php" method="post">
        <div class="form-grid">
            <div class="input-box">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label>Email ID</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label>Mobile No</label>
                <input type="text" name="mobile" placeholder="Enter mobile number" required>
            </div>
            <div class="input-box">

                <div class="radio-group">
                    <span class="radio-item"><input type="radio" name="section" value="A" required> A</span>

                </div>
            </div>
        </div>

        <div class="radio-group">
            <span class="radio-item"><input type="radio" name="gender" value="Male" required> Male</span>
            <span class="radio-item"><input type="radio" name="gender" value="Female"> Female</span>
        </div>

        <input type="submit" value="Start Quiz">
    </form>
</div>
